<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercise04</title>
		<style>

		table, 
		tr, 
		td {
   		 border: 1px solid #F8F8F8;
		}

		table {
			border-right-color: #C0C0C0;
			border-bottom-color: #C0C0C0;
			padding: 2px 1px 2px 2px;
		}
		
		td {
			width: 30px;
			height: 20px;
			font-size: 1.1em;
    			border-left-color: #C0C0C0;
			border-top-color: #C0C0C0;
			text-align: center;
			padding: 3px;
		}

		.right {
			text-align: right;
		}

		.left {
			text-align: left;
		}

		</style>
	</head>
	<body>
		<table>
			<tr>
				<td class="left" colspan="3">Title goes here</td>
				<td>A</td>
				<td class="right">B</td>
			</tr>
			<tr>
				<td class="left" rowspan="3">C</td>
				<td>D</td>
				<td>E</td>
				<td>F</td>
				<td class="right">G</td>
			</tr>
			<tr>
				<td>H</td>
				<td colspan="2">I</td>
				<td class="right" rowspan="2" valign="bottom">J</td>
			</tr>
			<tr>
				<td>K</td>
				<td>L</td>
				<td>M</td>
			</tr>
			<tr>
				<td class="right">N</td>
				<td colspan="4">O</td>
			</tr>
		</table>
	</body>
</html>
